<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planilha de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Planilha de Vendas</h1>

  <table id="tabela-vendas">
    <thead>
      <tr>
        <th>Vendedor</th>
        <th>Segunda</th>
        <th>TerÃ§a</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAU0mGexI8c7UIdjlCScimOhxjkCW13qaI",
      authDomain: "vendas-on-f3ae1.firebaseapp.com",
      projectId: "vendas-on-f3ae1",
      storageBucket: "vendas-on-f3ae1.firebasestorage.app",
      messagingSenderId: "645658657777",
      appId: "1:645658657777:web:7cad80b0a4cb452873ba50",
      measurementId: "G-QN7HK21M2H"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const tabela = document.querySelector("#tabela-vendas tbody");
    const vendasRef = collection(db, "vendas");

    onSnapshot(vendasRef, (snapshot) => {
      tabela.innerHTML = ""; // Limpa a tabela antes de atualizar

      snapshot.forEach((doc) => {
        const dados = doc.data();
        const linha = `
          <tr>
            <td>${doc.id}</td>
            <td>${dados.segunda || 0}</td>
            <td>${dados.terca || 0}</td>
            <td>${dados.quarta || 0}</td>
            <td>${dados.quinta || 0}</td>
            <td>${dados.sexta || 0}</td>
            <td>${dados.total || 0}</td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    });
  </script>
</body>
</html>
